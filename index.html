<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JET GO ALERT - Earthquake Warning</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/auth.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/map.js" defer></script>
</head>
<body onload="checkLogin()">
    <header>
        <h1>JET GO ALERT</h1>
        <button onclick="logoutUser()">Logout</button>
    </header>

    <section id="alert-container">
        <h2>Latest Earthquake Alert</h2>
        <div id="alert-message">Fetching data...</div>
    </section>

    <section id="risk-analysis">
        <h2>Risk Analysis</h2>
        <p id="risk-level">Analyzing...</p>
    </section>

    <section id="quakeMap"></section>

    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</body>
</html>
