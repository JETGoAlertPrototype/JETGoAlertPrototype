<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JET GO ALERT</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_OLD_API_KEY&callback=initMap"></script>
     <style>
        #map { height: 400px; width: 100%; }
    </style>                                                                                    
</head>
<body>
    <header>
        <h1>JET GO ALERT</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>

    <main>
        <section id="alerts">
            <h2>Earthquake Alerts</h2>
            <div id="alert-container">Loading earthquake data...</div>
        </section>

        <section id="quake-map">
            <h2>Earthquake Map</h2>
            <div id="map" style="height: 400px;"></div>
        </section>

        <section id="reports">
            <h2>User Reports</h2>
            <textarea id="user-report" placeholder="Describe your experience..."></textarea>
            <button onclick="submitReport()">Submit</button>
            <div id="report-list"></div>
        </section>
    </main>
    
<script>
        var map = L.map('map').setView([14.5995, 120.9842], 6);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    </script>

    <script src="earthquake.js"></script>

    <footer>
        <p>JET GO ALERT &copy; 2025</p>
    </footer>

</body>
</html>
