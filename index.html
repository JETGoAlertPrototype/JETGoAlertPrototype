<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JET GO ALERT</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script> <!-- Ensure script loads after HTML -->
</head>
<body>

    <!-- 🔝 Header (Fixed Cut-Off Text) -->
    <header class="nav-container">
        <h1 class="logo">JET GO ALERT</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#earthquake-map-section">Map</a></li>
                <li><a href="#alerts">Alerts</a></li>
                <li><a href="#get-alert">Get Alert</a></li>
                <li><a href="#report-earthquake">Report</a></li>
            </ul>
        </nav>
    </header>

    <!-- 🌍 Earthquake Map (Fixed) -->
    <section id="earthquake-map-section">
        <h2>Earthquake Map</h2>
        <div id="earthquake-map"></div>
    </section>

    <!-- 🚨 Alerts Section -->
    <section id="alerts">
        <h2>Recent Earthquake Alerts</h2>
        <div id="earthquake-alerts">No alerts available.</div>
    </section>

    <!-- 📍 Get Alert Section -->
    <section id="get-alert">
        <h2>Get Alert</h2>
        <button id="find-location">Find My Location</button>
        <p id="user-location">Your location will appear here.</p>
    </section>

    <!-- 📢 Report an Earthquake -->
    <section id="report-earthquake">
        <h2>Report an Earthquake</h2>
        <textarea id="quake-experience" placeholder="Describe the earthquake experience..."></textarea>
        <button id="submit-report">Submit Report</button>
    </section>

    <!-- 📋 User Reports Section -->
    <section id="user-reports-section">
        <h2>User Reports</h2>
        <ul id="user-reports"></ul>
    </section>

    <!-- 📊 Centered Button -->
    <div class="center-button">
        <button id="check-earthquake-data">Check Earthquake Data</button>
    </div>

    <!-- 🔗 Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>

</body>
</html>
