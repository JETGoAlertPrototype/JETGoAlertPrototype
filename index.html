<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JET GO ALERT</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body onload="checkLogin()">
    <header>
        <h1>JET GO ALERT</h1>
        <button id="logoutButton">Logout</button>
    </header>

    <section id="alert-container">
        <h2>Earthquake Alerts</h2>
        <p>Fetching latest earthquake data...</p>
    </section>

    <section id="quakeMap"></section>

    <section id="risk-analysis">
        <h2>Risk Analysis</h2>
        <p>Loading...</p>
    </section>

    <button id="darkModeToggle">Toggle Dark Mode</button>
    <button id="sendSMSButton">Send Emergency SMS</button>

    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>
</body>
</html>
