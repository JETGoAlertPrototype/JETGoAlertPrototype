<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JET GO ALERT</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>

    <!-- 🔒 Login Section -->
    <section id="login-section">
        <h2>Login</h2>
        <input type="text" id="user-name" placeholder="Enter your name">
        <input type="text" id="lrn-number" placeholder="Enter your LRN number">
        <button id="login-btn">Login</button>
    </section>

    <!-- 🌍 Earthquake Map (Moved to Top) -->
    <section id="earthquake-map-section">
        <h2>Earthquake Map</h2>
        <div id="earthquake-map"></div>
    </section>

    <!-- 📊 Earthquake Data -->
    <section id="earthquake-data">
        <h2>Recent Earthquake Activity</h2>
        <div id="earthquake-info">Loading data...</div>
    </section>

    <!-- 🚨 Alerts Section -->
    <section id="alerts">
        <h2>Recent Earthquake Alerts</h2>
        <div id="earthquake-alerts">No alerts available.</div>
    </section>

    <!-- 📢 Report an Earthquake -->
    <section id="report-earthquake">
        <h2>Report an Earthquake</h2>
        <textarea id="quake-experience" placeholder="Describe the earthquake experience..."></textarea>
        <button id="submit-report">Submit Report</button>
    </section>

    <!-- 📋 User Reports Section -->
    <section id="user-reports-section">
        <h2>User Reports</h2>
        <ul id="user-reports"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
